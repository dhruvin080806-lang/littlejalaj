<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Baby Brother Page 4 🎈</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body{
    margin:0;padding:0;
    display:flex;justify-content:center;align-items:center;
    flex-direction:column;height:100vh;
    background:linear-gradient(-45deg,#ffecd2,#fcb69f,#ff9a9e,#fecfef);
    background-size:400% 400%;
    animation:gradientBG 10s ease infinite;
    font-family:"Pacifico",cursive;
    text-align:center;color:#fff;overflow:hidden;
  }
  @keyframes gradientBG{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  img{
    max-width:250px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,255,255,0.8);
    animation: glow 3s ease-in-out infinite alternate;
    transition:transform 0.4s;
  }
  @keyframes glow{
    from{box-shadow:0 0 30px #fff,0 0 50px #ff9a9e;}
    to{box-shadow:0 0 50px #fff,0 0 80px #fcb69f;}
  }
  img:hover{transform:scale(1.05);}
  h1{
    margin:20px 0;
    font-size:2em;
    text-shadow:0 0 10px #ff9a9e;
    min-height:3em;
  }
  .btns{margin-top:20px;z-index:5;}
  a{
    text-decoration:none;padding:12px 25px;
    border-radius:30px;background:#ff9a9e;color:white;
    margin:0 10px;font-size:1.2em;
    box-shadow:0 0 10px #ff9a9e;
    transition:transform 0.2s;
  }
  a:hover{transform:scale(1.1);}
  .balloon{
    position:absolute;bottom:-50px;font-size:30px;
    animation:floatUp 8s linear forwards;opacity:0.9;
  }
  @keyframes floatUp{
    0%{transform:translateY(0) scale(0.8);opacity:1;}
    100%{transform:translateY(-110vh) scale(1.3);opacity:0;}
  }
  /* Thank you note */
  .thankyou{
    position:absolute;
    bottom:10px;
    font-size:1.3em;
    color:#fff;
    text-shadow:0 0 10px #ff4d6d;
    animation:fadeIn 4s ease forwards;
  }
  @keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
  }
  /* Confetti */
  .confetti{
    position:absolute;
    width:10px;height:10px;
    background:red;
    top:-10px;
    opacity:0.8;
    animation:fall linear forwards;
  }
  @keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);}
  }
</style>
</head>
<body>
  <img id="babyPhoto" src="jalu1.jpg" alt="Baby Brother Happy Photo">
  <h1 id="message">🌸 નાનો જલજ, અમારા ઘરની ખીલેલી કમળની કળી.</h1>
  <div class="btns">
    <a href="index.html">🏠 Home</a>
  </div>
  <div class="thankyou">Made with ❤️ for Jalaj by Big Brother</div>

  <audio autoplay loop>
    <source src="baby-music.mp3" type="audio/mpeg">
  </audio>

<script>
  // Floating balloons
  setInterval(()=>{
    const balloon=document.createElement("div");
    balloon.className="balloon";
    balloon.textContent=["🎈","🎉","⭐"][Math.floor(Math.random()*3)];
    balloon.style.left=Math.random()*window.innerWidth+"px";
    balloon.style.fontSize=(20+Math.random()*30)+"px";
    document.body.appendChild(balloon);
    setTimeout(()=>balloon.remove(),8000);
  },900);

  // Rotating cute messages + photo change
  const messages=[
    "💕 You are growing stronger every day 💕",
    "🌟 Our little hero, always shining 🌟",
    "💤 Sweet dreams, little Jalaj 💕",
    "🌸 Jalaj, our bundle of happiness 🌸",

  ];
  const photos=[
    "jalu1.jpg","jalu2.jpg","jalu3.jpg","jalu4.jpg"
  ];
  let i=0;
  setInterval(()=>{
    document.getElementById("message").textContent=messages[i];
    document.getElementById("babyPhoto").src=photos[i];
    i=(i+1)%messages.length;
  },4000);

  // Confetti celebration
  function createConfetti(){
    const confetti=document.createElement("div");
    confetti.className="confetti";
    confetti.style.left=Math.random()*window.innerWidth+"px";
    confetti.style.background=`hsl(${Math.random()*360},100%,50%)`;
    confetti.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),6000);
  }
  setInterval(createConfetti,200);
</script>
</body>
</html>
